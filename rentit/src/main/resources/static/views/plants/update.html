<div class="panel panel-default">
	<div class="panel-heading"><h3><strong>Update Plant</strong></h3></div>
	<div class="panel-body">
	
		<form class="form-horizontal" ng-object="plant" ng-method="put">
	  		<div class="form-group">
	  			<label for="name" class="col-sm-2 control-label">Name</label>
				<input type="text" ng-model="name">{{plant.name}}</input>
	  		</div>
			<div class="form-group">
	  			<label for="description" class="col-sm-2 control-label">Description</label>
				<input type="text" ng-model="description">{{plant.description}}</input>
	  		</div>
	  		<div class="form-group">
	  			<label for="price" class="col-sm-2 control-label">Price</label>
				<input type="text" ng-model="price">{{plant.price}}</input>
	  		</div>
	 		<button class="btn btn-info" ng-click="createPlant()">
				<strong>Update Plant</strong>
			</button>
		</form>
		<p/>
 		
	</div>
</div>
