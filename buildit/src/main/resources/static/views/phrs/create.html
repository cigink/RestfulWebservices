<div class="panel panel-default">
	<div class="panel-heading"><h3><strong>Create Plant Hire Request</strong></h3></div>
	<div class="panel-body">
	
		<form class="form-horizontal" >
	  		<div class="form-group">
	  			<label for="name" class="col-sm-2 control-label">Plant Name</label>
				<input type="text" ng-model="name"></input>
	  		</div>
			<div class="form-group">
	  			<label for="startDate" class="col-sm-2 control-label">Start Date</label>
				<input type="date" ng-model="startDate"></input>
	  		</div>
	  		<div class="form-group">
	  			<label for="endDate" class="col-sm-2 control-label">End Date</label>
				<input type="date" ng-model="endDate"></input>
	  		</div>
	 		<button class="btn btn-info" ng-click="execQuery()">
				<strong>Search plant</strong>
			</button>
		</form>
		<p/>
 		<div ng-show="catalogShown"> 
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Price</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="p in plants">
						<td>{{p.name}}</td>
						<td>{{p.description}}</td>
						<td>{{p.price}}</td>
						<td>
							<button id="action" class="btn btn-primary btn-xs" ng-click="setPlant(p)">
								<span class="glyphicon glyphicon-check"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div> 
	</div>
</div>
